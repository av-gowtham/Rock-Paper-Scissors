<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./12r.css">
</head>
<body>  
  <div class="container">
    <P class="title">Rock Paper Scrissors</P>

    <button class="hand-btn Rock js-rock">
      <img src="./image/Rock-emoji.png" alt="Rock symbol"
        class="hand-symbol"></button>  

    <button class="hand-btn Paper js-paper">
      <img src="./image/Paper-emoji.png" alt="Paper symbol"
        class="hand-symbol"></button>

    <button class="hand-btn Scissors js-scissors">
      <img src="./image/Scissors-emoji.png" alt="scissors symbol"
        class="hand-symbol"></button>

    <div>
      <p class="result result-text"></p>

      <p class="moves"></p>

      <p class="js-score"></p>
    </div>

    <button class="reset-btn js-reset">Reset Game</button>

    <button class="auto-btn js-autoplay">Auto play</button>

    <div class="js-confirmation"></div>

  </div>
  <div class="instructions">
    <p style="font-weight:bold">If you have keyboard</p>
    <p>a → Autoplay </p>
    <p>r → Rock </p>
    <p>p → Paper </p>
    <p>s → Scissors </p>
    <p>n → NO </p>
    <p>Enter → Yes</p>
    <p>Backspace → Reset</p>
   
  </div>

<Script src="./12r.js"></Script>

</body>
</html>
